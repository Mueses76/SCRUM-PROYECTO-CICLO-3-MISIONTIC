<body style="background: #6F42C1;color: var(--bs-purple);">
    <nav class="navbar navbar-light navbar-expand-md" style="color: var(--bs-blue);font-size: 20px;background: #9371D1;">
        <div class="container-fluid"><i class="fa fa-search" style="background: 9371D1;border-color: var(--bs-purple);color: var(--bs-gray-900);margin: 0px 10px 0px 0px;"></i><a class="navbar-brand" href="#" style="font-family: Consolas;color: var(--bs-gray-900);background: #9371D1;"><strong>CourseSearch</strong></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="menu.html" style="font-family: Consolas;">Mi Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html" style="font-family: Consolas;">Buscar Curso</a></li>
                </ul>
            </div><a role="button" href="loginBase.html" class="btn btn-primary" type="button" style="padding: 7px 12px;margin: 0px 6px;font-family: Consolas;color: var(--bs-body-bg);border-color: var(--bs-blue);background: #6F42C1;">Sign in</a>
            <a role="button" href="registerBase.html" class="btn btn-primary" type="button" style="font-family: Consolas;background: #5e35ac;">Sign up</a>
        </div> 
    </nav>
    <section id="register" class="register-photo" style="color: var(--bs-purple);background: var(--bs-purple);">
        <div class="form-container" style="width: 300px;">
            <form method="post" style="width: 300px;background: #9371D1;">
                <h2 class="text-center" style="width: 240px;">Create an account.</h2>
                <div class="mb-3" style="width: 240px;">
                    <input v-model="correo" class="form-control" type="email" name="email" placeholder="Username" style="width: 240px;"></div>
                <div class="mb-3" style="width: 240px;">
                    <input v-model="username" class="form-control" type="email" name="email" placeholder="Email" style="width: 240px;"></div>
                <div class="mb-3" style="width: 240px;">
                    <input v-model="contraseña" class="form-control" type="password" name="password" placeholder="Password" style="width: 240px;"></div>
                <div class="mb-3" style="width: 240px;">
                    <input v-model="check_contraseña" class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" style="width: 240px;"></div>
                <div class="mb-3" style="width: 240px;">
                    <button v-on:click="register" class="btn btn-primary" type="button" style="width: 240px;background: var(--bs-purple);">Sign Up</button>
                </div>
                <a class="already" href="loginBase.html" style="width: 240px;color: var(--bs-white);">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    
    <script src="node_modules/vue/dist/vue.js"></script>
